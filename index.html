        .countdown-display {

            color: #5C4033;
            margin: 12px 0;
        }

        .countdown-display.show {
            display: block;
            animation: pop 1s ease-in-out infinite;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        button {

            color: #FFFACD;
            font-weight: 700;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-area {
            display: none;
        }

        .game-area.active {
            display: block;
        }

        .moles-grid {
            display: grid;

            gap: 18px;
            padding: 18px;

            border-radius: 12px;
        }

        .mole-hole {
            aspect-ratio: 1;
            background-image: url('img3.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            border: 5px solid #5C4033;
            overflow: hidden;
            box-shadow: inset 0 6px 14px rgba(0, 0, 0, 0.35);
        }

        .mole {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: none;
            background-size: cover;
            background-position: center;
        }

        .mole.active {
            display: flex;
            background-image: url('img2.gif');
            animation: popUp 0.3s ease;
        }

        .mole.hit {
            background-image: url('img1.gif');
            animation: hitAnimation 0.3s ease;
        }

        @keyframes popUp {
            0% { transform: scale(0); }
            50% { transform: scale(1.12); }
            100% { transform: scale(1); }
        }

        @keyframes hitAnimation {
            0% { transform: scale(1); }
            25% { transform: scale(0.95); }
            50% { transform: scale(0.8); }
            100% { transform: scale(0); opacity: 0; }

        .end-screen {
            display: none;

            padding: 22px;
            border-radius: 12px;
            background: linear-gradient(135deg, #8B7355 0%, #654321 100%);

        .end-screen.show {

        @keyframes slideIn {

            }
            to {
                opacity: 1;
                transform: translateY(0);

        .end-image {

        @keyframes wobble {

    <script>
        // Game state
        let gameState = {
            score: 0,
            remains: 10,
            gameActive: false,
            currentMole: null,
            moleTimeout: null
        };

        const TOTAL_HITS = 10;
        const MOLE_VISIBLE_MS = 800;

        // End messages
        const endMessages = {
            0: { message: 'S·ªë kh√¥ng tr√≤n xoe nh∆∞ hoa c√∫c,N·∫±m im c∆∞·ªùi kh√∫c kh√≠ch: ‚ÄúT·ªõ c√≥ cc‚Äù', sound: 'sound1.mp3', image: 'image1.jpg' },
            1: { message: '1 b√≥ hoa', sound: 'sound2.mp3', image: 'image2.jpg' },
            2: { message: '2 m√®o p√©o', sound: 'sound3.mp3', image: 'image3.jpg' },
            3: { message: 'th·ªãt 3 ch·ªâ', sound: 'sound4.mp3', image: 'image4.jpg' },
            4: { message: 'B√°nh ch∆∞ng 4 m√πa', sound: 'sound5.mp3', image: 'image5.jpg' },
            5: { message: '5 ng√†y p√©o', sound: 'sound6.mp3', image: 'image6.jpg' },
            6: { message: '6677 ', sound: 'sound7.mp3', image: 'image7.jpg' },
            7: { message: '7 t·ªët 7 b·∫≠p b√™nh', sound: 'sound8.mp3', image: 'image8.jpg' },
            8: { message: '8 ngang p√©o', sound: 'sound9.mp3', image: 'image9.jpg' },
            9: { message: '9 9 9 b√¥ng hoa h·ªìng', sound: 'sound10.mp3', image: 'image10.jpg' },
            10: { message: 'TUY·ªÜT c√† l√† V·ªúI! ƒê·∫¨P H·∫æT T·∫§T C·∫¢ 10 CON!\nH√£y nh·∫≠n ph·∫ßn th∆∞·ªüng h·ª°i vua ƒë·∫≠p chu·ªôt üëë', sound: 'sound11.mp3', image: 'image11.jpg' }
        };

        const PRIZES = [
            '200.000 ƒë',
            '500.000 ƒë',
            '888.000 ƒë',
            '999.000 ƒë',
            '520.000 ƒë',
            'ƒÇn dokki',
            'Mua qu·∫ßn √°o nh√≥t',
            'B√°nh k·∫πo su·ªët ƒë·ªùi'
        ];

        // Utilities
        function randDelayMs(min = 1000, max = 2000) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        // Game Functions
        function startGame() {
            gameState.score = 0;
            gameState.remains = TOTAL_HITS;
            updateScore();
            updateRemains();
            document.getElementById('startBtn').disabled = true;
            document.getElementById('endScreen').classList.remove('show');
            document.getElementById('gameArea').classList.add('active');
            
            document.querySelectorAll('.mole').forEach(m => {
                m.classList.remove('active', 'hit');
            });

            countdown(3);
        }

        function countdown(sec) {
            const el = document.getElementById('countdownDisplay');
            el.classList.add('show');
            el.textContent = sec;

            if (sec > 0) {
                setTimeout(() => countdown(sec - 1), 1000);
            } else {
                el.classList.remove('show');
                setTimeout(() => {
                    gameState.gameActive = true;
                    showMole();
                }, randDelayMs());
            }
        }

        function showMole() {
            if (!gameState.gameActive) return;

            if (gameState.currentMole) {
                gameState.currentMole.classList.remove('active');
                gameState.currentMole = null;
            }

            const idx = Math.floor(Math.random() * 9);
            const mole = document.getElementById('mole-' + idx);
            gameState.currentMole = mole;
            mole.classList.add('active');

            clearTimeout(gameState.moleTimeout);
            gameState.moleTimeout = setTimeout(() => {
                if (gameState.currentMole) {
                    gameState.currentMole.classList.remove('active');
                    gameState.remains--;
                    updateRemains();

                    if (gameState.remains > 0) {
                        setTimeout(showMole, randDelayMs());
                    } else {
                        endGame();
                    }
                }
            }, MOLE_VISIBLE_MS);
        }

        function hitMole(event) {
            if (!gameState.gameActive) return;

            const mole = event.currentTarget.querySelector('.mole');

            // Only count if mole is active (hit correct target)
            if (!mole || !mole.classList.contains('active')) {
                return; // Miss - no penalty
            }

            // Hit success
            mole.classList.add('hit');
            gameState.score++;
            gameState.remains--;

            updateScore();
            updateRemains();

            clearTimeout(gameState.moleTimeout);

            setTimeout(() => {
                mole.classList.remove('active', 'hit');

                if (gameState.remains > 0) {
                    setTimeout(showMole, randDelayMs());
                } else {
                    endGame();
                }
            }, 300);
        }

        function updateScore() {
            document.getElementById('score').textContent = gameState.score;
        }

        function updateRemains() {
            document.getElementById('remains').textContent = gameState.remains;
        }

        function endGame() {
            gameState.gameActive = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('gameArea').classList.remove('active');

            const data = endMessages[gameState.score];
            document.getElementById('endImage').src = data.image || '';
            document.getElementById('finalScore').textContent = gameState.score + '/' + TOTAL_HITS;
            document.getElementById('endMessage').textContent = data.message;
            document.getElementById('endScreen').classList.add('show');

            // Show fortune button only for 10 points
            document.getElementById('fortuneBtn').classList.toggle('hidden', gameState.score !== TOTAL_HITS);

            if (data.sound) {
                const a = new Audio(data.sound);
                a.play().catch(() => {});
            }
        }

        function resetToStart() {
            closeFortune();
            document.getElementById('endScreen').classList.remove('show');
            document.getElementById('startBtn').disabled = false;
            updateScore();
            updateRemains();
        }

        // Lucky Functions
        let luckyState = {
            prizesAssigned: [],
            openedCount: 0
        };

        function openFortune() {

    document.getElementById('luckyOverlay').classList.add('show');
    
    // Ph√°t nh·∫°c
    const music = document.getElementById('luckyMusic');

    music.play().catch(err => console.log('√Çm thanh:', err));
}

        function closeFortune() {
    document.getElementById('luckyOverlay').classList.remove('show');
    document.getElementById('prizesTracker').classList.remove('show');
    document.getElementById('prizesList').innerHTML = '';
    
    // D·ª´ng nh·∫°c
    const music = document.getElementById('luckyMusic');
    music.pause();
    music.currentTime = 0;
    
    luckyState = { prizesAssigned: [], openedCount: 0 };
}

        function initLixis() {
            luckyState.openedCount = 0;
            const arr = PRIZES.slice();
            shuffleArray(arr);
            luckyState.prizesAssigned = arr;

            const grid = document.getElementById('lixisGrid');
            grid.innerHTML = '';

            for (let i = 0; i < 8; i++) {
                const div = document.createElement('div');
                div.className = 'lixi';
                div.dataset.index = i;
                div.innerHTML = `<div class="label">L√¨ x√¨ \nh·∫£o h·∫£o</div>`;
                div.addEventListener('click', () => openLixi(i));
                grid.appendChild(div);
            }

            document.getElementById('playAgainFromLucky').classList.add('hidden');
        }
        function addPrizeToTracker(prize) {
    const tracker = document.getElementById('prizesTracker');
    const list = document.getElementById('prizesList');
    
    // Hi·ªÉn th·ªã tracker
    tracker.classList.add('show');
    
    // T·∫°o element ph·∫ßn th∆∞·ªüng
    const item = document.createElement('div');
    item.className = 'prize-item';
    item.textContent = prize;
    item.style.animation = 'slideInRight 0.4s ease';
    
    list.appendChild(item);
}

        
        function openLixi(idx) {
    const lixi = document.querySelector(`.lixi[data-index="${idx}"]`);
    if (lixi.classList.contains('opened')) return;

    const prize = luckyState.prizesAssigned[idx];
    lixi.classList.add('opened');
    luckyState.openedCount++;

    // Th√™m ph·∫ßn th∆∞·ªüng v√†o tracker
    addPrizeToTracker(prize);

    // Show prize modal
    showPrizeModal(prize);

    // Check if all opened
    if (luckyState.openedCount >= 8) {
        setTimeout(() => {
            document.getElementById('playAgainFromLucky').classList.remove('hidden');
        }, 800);
    }
}

        function showPrizeModal(prize) {
            document.getElementById('prizeText').textContent = prize;
            document.getElementById('prizeModal').classList.add('show');
        }

        function closePrizeModal() {
            document.getElementById('prizeModal').classList.remove('show');
        }

        window.startGame = startGame;
        window.hitMole = hitMole;
        window.resetToStart = resetToStart;
        window.openFortune = openFortune;
        window.closeFortune = closeFortune;
        window.closePrizeModal = closePrizeModal;
